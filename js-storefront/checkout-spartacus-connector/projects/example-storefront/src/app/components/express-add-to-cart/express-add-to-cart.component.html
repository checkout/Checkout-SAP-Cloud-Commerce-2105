<ng-container>
  <!-- ootb add to cart form -->
  <form *ngIf="productCode" [formGroup]="addToCartForm" (submit)="addToCart()">
    <div class="quantity" *ngIf="showQuantity">
      <label>{{ 'addToCart.quantity' | cxTranslate }}</label>
      <cx-item-counter
        *ngIf="hasStock"
        [max]="maxQuantity"
        [control]="addToCartForm.get('quantity')"
      ></cx-item-counter>

      <span class="info">
      <span *ngIf="showInventory$ | async">{{ getInventory() }}</span>
        {{
        hasStock
          ? ('addToCart.inStock' | cxTranslate)
          : ('addToCart.outOfStock' | cxTranslate)
        }}</span
      >
    </div>

    <button
      *ngIf="hasStock"
      class="btn btn-primary btn-block my-3"
      type="submit"
      [disabled]="quantity <= 0 || quantity > maxQuantity"
    >
      {{ 'addToCart.addToCart' | cxTranslate }}
    </button>
  </form>
  <ng-container *ngIf="hasStock && quantity >= 0 || hasStock && quantity < maxQuantity">
    <div>
      <div class="my-3 text-center d-flex justify-content-around">
        <div class="d-flex align-items-center">
          <span class="border d-inline-block" style="height: 1px; width: 40px;"></span>
          <span class="mx-2">{{"paymentPdp.payDirectly" | cxTranslate}}</span>
          <span class="border d-inline-block" style="height: 1px; width: 40px;"></span>
        </div>
      </div>
      <ng-container *ngIf="applePay">
        <lib-checkout-com-express-applepay [expressCheckout]="true"
          class="my-3" [productCode]="this.productCode"></lib-checkout-com-express-applepay>

        <div class="my-3 text-center d-flex justify-content-around">
          <div class="d-flex align-items-center">
            <span class="border d-inline-block" style="height: 1px; width: 40px;"></span>
            <span class="mx-2">{{"paymentPdp.or" | cxTranslate}}</span>
            <span class="border d-inline-block" style="height: 1px; width: 40px;"></span>
          </div>
        </div>
      </ng-container>

      <lib-checkout-com-express-googlepay (buttonGooglePayClicked)="expressAddToCart(true)"  [newCart]="loadPaymentGoogleConfigurationSuccess" [expressCheckout]="true" class="my-3"></lib-checkout-com-express-googlepay>
    </div>
  </ng-container>

</ng-container>
