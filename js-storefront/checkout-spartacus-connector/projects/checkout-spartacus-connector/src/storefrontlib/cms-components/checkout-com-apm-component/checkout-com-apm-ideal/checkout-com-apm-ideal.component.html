<form (ngSubmit)="next()" [formGroup]="idealForm">
  <div class="row">
    <div class="col-md-12 col-xl-10">

      <div class="form-group">
        <label>
        <span class="label-content required">{{
            'idealForm.bic.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="text"
            placeholder="{{
            'idealForm.bic.placeholder' | cxTranslate
          }}"
            formControlName="bic"
          />
          <cx-form-errors
            [prefix]="'idealForm.bic'"
            [control]="idealForm.get('bic')"
          ></cx-form-errors>
        </label>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <lib-checkout-com-billing-address
      [billingAddressForm]="billingAddressForm"
      (sameAsShippingAddressChange)="sameAsShippingAddress = $event"
    ></lib-checkout-com-billing-address>
  </div>

  <div class="cx-checkout-btns row justify-content-end">
    <div class="col-md-12 col-lg-6">
      <button class="btn btn-block btn-primary" type="submit"
              [disabled]="(submitting$ | async) || (idealForm.invalid) || (!sameAsShippingAddress && billingAddressForm.invalid)"
              data-test-id="ideal-continue-btn">
        {{ 'common.continue' | cxTranslate }}
      </button>
    </div>
  </div>
</form>
